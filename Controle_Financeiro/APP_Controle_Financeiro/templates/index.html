<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        header .buttons {
            display: flex;
            gap: 10px;
        }
        header .buttons a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header .buttons a:hover {
            background-color: #555;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        main h1 {
            font-size: 2.5em;
            color: #333;
        }
        main p {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Controle Financeiro</h1>
        </div>
        <div class="buttons">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'home_aplicacao' %}">Aplicação</a>
        </div>
    </header>
    <main>
        <h1>Bem-vindo ao Sistema de Controle Financeiro</h1>
        <p>Nosso objetivo é ajudar você a gerenciar suas finanças de forma simples e eficiente. Aqui você pode acompanhar seus gastos, receitas e planejar seu futuro financeiro.</p>
    </main>
</body>
</html>
